<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts"> 
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
          <input type="email" name="email" placeholder="Email" id="email-login">
          <input type="password" name="password" placeholder="Senha" id="senha-login">
          <button type="submit" id="button-login">Entrar</button>
      </form> 
    </header>

    <main class="flex-container-main">
        
        <form action="#" method="get" id="evaluation-form" class="flex-container-form">

          <input type="text" name="nome" id="input-name" placeholder="Nome">

          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">

          <input type="email" name="email" id="input-email" placeholder="Email">

          <select name="casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>

        </form>

        <img src="images/trybewarts-colored.svg" alt="Brasão Trybewarts" id="trybewarts-forms-logo">

    </main>
    <script src="script.js"></script>
</body>
</html>
