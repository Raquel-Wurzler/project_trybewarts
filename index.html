<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email-login">
      <input type="password" name="password" placeholder="Senha" id="senha-login">
      <button type="submit" id="button-login">Entrar</button>
    </form>
  </header>

    <form id="form-data">
      <div id="dados"></div>
    </form>

  <main class="flex-container-main">
    <form action="#" method="get" id="evaluation-form" class="flex-container-form">
      <h1>Formulário de Avaliação</h1>

      <section>
        <div class="alignment">
          <input type="text" name="nome" id="input-name" placeholder="Nome">
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
        </div>
    
        <div class="alignment">
            <input type="email" name="email" id="input-email" placeholder="Email">
            <select name="casa" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </div>

      </section>

      <section class="radios">
        <label for="" id="label-family">Qual sua família?</label>
        <label for="front"><input id="front" type="radio" name="family" value="Frontend" />Família Frontend</label>
        <label for="back"><input id="back" type="radio" name="family" value="Backend" />Família Backend</label>
        <label for="full"><input id="full" type="radio" name="family" value="FullStack" />Família FullStack</label>
      </section>

      <section id="div-checkbox-content">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="checked">
          <label for="hofs"><input id="hofs" class="subject" type="checkbox" name="subject" value="HoFs" />HoFs</label>
          <label for="jest"><input id="jest" class="subject" type="checkbox" name="subject" value="Jest" />Jest</label>
          <label for="promises"><input id="promises" class="subject" type="checkbox" name="subject" value="Promises" />Promises</label>
          <label for="react"><input id="react" class="subject" type="checkbox" name="subject" value="React" />React</label>
          <label for="sql"><input id="sql" class="subject" type="checkbox" name="subject" value="SQL" />SQL</label>
          <label for="python"><input id="python" class="subject" type="checkbox" name="subject" value="Python" />Python</label>
        </div>
      </section>

      <section class="alignment">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </section>

      <label for="comentario" class="textarea"> Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <div class="contador">
        <p>Contador de caracteres:</p>
        <p id="counter" value="500">500</p>
      </div>

      <section class="agreement-container">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement" />
      </section>

      <button class="form-button" type="submit" id="submit-btn">Enviar</button>

    </form>
    
    <img src="images/trybewarts-colored.svg" alt="Brasão Trybewarts" id="trybewarts-forms-logo">
 
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>
  
  <script src="script.js"></script>

</body>

</html>
